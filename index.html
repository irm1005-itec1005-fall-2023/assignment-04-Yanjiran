<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Just do it - A Simple To-Do App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main>
    <div class="app">
      <h1 id="app-h1">Just start it.</h1>

      <div>
        <form class="todoInputBox">
          <label for="todo-input"></label>
          <input type="text" id="todo-input" placeholder="Add something to do" required>
          <input type="submit" id="add-button" value="Add">
        </form>
      </div>
      


      <div class="todoList">
        <ul id="todo-list-ul">

            <li class="todo-item-li">
              <div class="task-item">
                <p class="todo-item-content">Something to do</p>
                <input type="button" class="task-delete">
              </div>  
            </li>  
            
          

            <li class="todo-item-li">
              <div class="task-item">
                <p class="todo-item-content">peepooppepepoepo</p>
                <input type="button" class="task-delete">
              </div>  
            </li>   

            <li class="todo-item-li">
              <div class="task-item">
                <p class="todo-item-content">aooga bpooga
                   to do</p>
                <input type="button" class="task-delete">
              </div>  
            </li>  
          
        </ul>
      </div> 

    </div>

    

  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
